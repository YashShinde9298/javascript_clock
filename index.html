<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="clock">
                <div class="hrs-div">
                    <span id="hrs">00</span><br>
                    <span id="hrs-txt">HR</span>
                </div>
                <span class="colons">:</span>
                <div class="mins-div">
                    <span id="mins">00</span><br>
                    <span id="mins-txt">MIN</span>
                </div>
                <span class="colons">:</span>
                <div class="sec-div">
                    <span id="sec">00</span><br>
                    <span id="sec-txt">SEC</span>
                </div>
            </div>
            <div class="calender">
                <span id="date"></span>
                <span id="day"></span>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
